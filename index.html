<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Learning</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div>
        <form>
            <div class="login">
                <div class="header">
                    <h1>Login</h1>
                </div>
                <div class="container">
                    <div>
                        <label>Name </label>
                        <input type="text" id = 'name' placeholder="studentName">
                    </div>
                    <div>
                        <label>age </label>
                        <input type="number" id = 'age' placeholder="10">
                    </div>
                    <div class="std">
                        <label>std </label>
                        <input type="number" id = 'std' placeholder="12">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="studentList">
        <table>
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>std</th>
            </tr>
        </table>
    </div>
</body>
</html>
